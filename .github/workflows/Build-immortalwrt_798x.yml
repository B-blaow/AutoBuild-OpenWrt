name: Build immortalwrt_798x

on:
  workflow_dispatch:
  
permissions: 
  contents: write

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_NAME: immortalwrt_798x
  REPO_BRANCH: openwrt-21.02
  WORKDIR: /mnt/immortalwrt_798x
  CCACHE_DIR: /mnt/ccache_immortalwrt_798x
  CCACHE_MAXSIZE: 10G

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      
      - name: Free disk space
        run: |
          df -h
          chmod +x $GITHUB_WORKSPACE/scripts/cleanup.sh
          chmod +x $GITHUB_WORKSPACE/scripts/free-disk-space.sh
          #sudo bash $GITHUB_WORKSPACE/scripts/cleanup.sh
          #sudo bash $GITHUB_WORKSPACE/scripts/free-disk-space.sh       #Use with caution, as it may damage the environment.
          
      - name: Prepare system
        run: |
          sudo -E timedatectl set-timezone "Asia/Shanghai"
          date
          sudo apt update -y
          sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache clang clangd cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib \
          g++-multilib git gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev libglib2.0-dev \
          libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5 libncursesw5-dev libreadline-dev \
          libssl-dev libtool lld lldb lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf \
          python3 python3-pip python3-ply python3-docutils qemu-utils re2c rsync scons squashfs-tools subversion swig \
          texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

      
      - name: Prepare workspace
        run: |
          sudo mkdir -p /mnt
          sudo chown $USER:$USER /mnt

      - name: Clone source
        run: |
          git clone --depth=1 $REPO_URL $WORKDIR

      - name: Run first script
        run: |
          cd $WORKDIR
          FILE=$(ls $GITHUB_WORKSPACE/immortalwrt/immortalwrt*.sh | sed -n '1p')
          chmod +x "$FILE"
          "$FILE"

      - name: Feeds update
        run: |
          cd $WORKDIR
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy config
        run: |
          mv $GITHUB_WORKSPACE/immortalwrt_798x/.config $WORKDIR/.config

      - name: Run second script
        run: |
          cd $WORKDIR
          FILE=$(ls $GITHUB_WORKSPACE/immortalwrt/immortalwrt*.sh | sed -n '2p')
          chmod +x "$FILE"
          "$FILE"

      - name: Download sources
        run: |
          cd $WORKDIR
          make download -j8

      - name: Prepare config
        run: |
          cd $WORKDIR
          make clean
          make defconfig
          chmod +x $GITHUB_WORKSPACE/check-packages.sh
          bash $GITHUB_WORKSPACE/check-packages.sh
          chmod +x $GITHUB_WORKSPACE/auto-fix-packages-openwrt.sh
          # bash $GITHUB_WORKSPACE/auto-fix-packages-openwrt.sh

      - name: Disk usage (after cleanup)
        run: |
          echo "=== AFTER CLEANUP ==="
          df -h
          sudo du -h / \
            --exclude=/proc \
            --exclude=/sys \
            --exclude=/dev \
            2>/dev/null | sort -hr | head -n 30 || true

      - name: Compile
        run: |
          cd $WORKDIR
          export PATH="/usr/lib/ccache:$PATH"
          export CCACHE_DIR=$CCACHE_DIR
          ccache -M $CCACHE_MAXSIZE
          make -j$(nproc) || make -j1 V=s

      - name: Package firmware
        run: |
          cd $WORKDIR
          rm -rf bin/packages || true
          rm -rf bin/targets/*/*/packages || true
          # If directory structure changes in the future, use this to delete packages
          # find bin -type d -name packages -exec rm -rf {} + || true
          rm -rf output || true
          rm -f immortalwrt_798x_firmware.zip || true
          find bin/targets -maxdepth 3 -type f ! -path "*/packages/*" -print | zip -j immortalwrt_798x_firmware.zip -@

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt_firmware
          path: ${{ env.WORKDIR }}/immortalwrt_798x_firmware.zip

      - name: Prepare output directory
        run: |
          cd $WORKDIR
          mkdir -p output

          # Move firmware zip to output
          mv immortalwrt_798x_firmware.zip output/

          # Move all firmware files 
          find bin/targets -maxdepth 3 -type f ! -path "*/packages/*" -exec mv {} output/ \;

          ls -lh output


      - name: Create tag
        run: |
          TAG=$(date +"immortalwrt_798x-%Y%m%d-%H%M")
          git tag -f "$TAG"
          git push -f origin "$TAG"
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV

      - name: Detect device platforms
        run: |
          cd $WORKDIR/output

          # Find the manifest file (only one exists)
          MANIFEST_FILE=$(ls immortalwrt-*-*-*.manifest 2>/dev/null | head -n 1)

          if [ -z "$MANIFEST_FILE" ]; then
            echo "PLATFORMS=No manifest file found." >> $GITHUB_ENV
          else
            PLATFORM_INFO=$(echo "$MANIFEST_FILE" | \
              sed -E 's/^immortalwrt-([^-]+)-([^-]+)-([^ ]+)\.manifest/Architecture: \1\nSubtarget: \2\nDevice: \3/')

            echo "PLATFORMS<<EOF" >> $GITHUB_ENV
            echo "$PLATFORM_INFO" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          #files: ${{ env.WORKDIR }}/output/*
          files: ${{ env.WORKDIR }}/output/*.zip
          body: |
            ## Device Platform Information
            ```
            ${{ env.PLATFORMS }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
