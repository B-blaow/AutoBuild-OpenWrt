name: Build istoreos

on:
  workflow_dispatch:
permissions: 
  contents: write

env:
  REPO_URL: https://github.com/istoreos/istoreos
  REPO_NAME: istoreos
  REPO_BRANCH: istoreos-24.10
  WORKDIR: /mnt/istoreos
  CCACHE_DIR: /mnt/ccache_istoreos
  CCACHE_MAXSIZE: 10G

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Free disk space
        run: |
          df -h
          chmod +x $GITHUB_WORKSPACE/scripts/cleanup.sh
          chmod +x $GITHUB_WORKSPACE/scripts/free-disk-space.sh
          #sudo bash $GITHUB_WORKSPACE/scripts/cleanup.sh
          #sudo bash $GITHUB_WORKSPACE/scripts/free-disk-space.sh       #Use with caution, as it may damage the environment.

      - name: Prepare system
        run: |
          sudo -E timedatectl set-timezone "Asia/Shanghai"
          date
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3 python3-pip rsync unzip zlib1g-dev file wget ccache

      - name: Prepare workspace
        run: |
          sudo mkdir -p /mnt
          sudo chown $USER:$USER /mnt

      - name: Clone source
        run: |
          git clone --depth=1 $REPO_URL $WORKDIR

      - name: Run first script
        run: |
          cd $WORKDIR
          FILE=$(ls $GITHUB_WORKSPACE/openwrt/openwrt*.sh | sed -n '1p')
          chmod +x "$FILE"
          "$FILE"


      

      - name: Feeds update
        run: |
          cd $WORKDIR
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy config
        run: |
          mv $GITHUB_WORKSPACE/istoreos/.config $WORKDIR/.config

      - name: Run second script
        run: |
          cd $WORKDIR
          FILE=$(ls $GITHUB_WORKSPACE/openwrt/openwrt*.sh | sed -n '2p')
          chmod +x "$FILE"
          "$FILE"

      - name: download
        run: |
          cd $WORKDIR
          make download -j8

      - name: Prepare config
        run: |
          cd $WORKDIR
          make clean
          make defconfig
          #chmod +x $GITHUB_WORKSPACE/check-packages-status.sh
          #bash $GITHUB_WORKSPACE/check-packages-status.sh
          #chmod +x $GITHUB_WORKSPACE/auto-fix-packages-openwrt.sh
          #
          ##### Remove commentâ€‘restore function #####
          #bash $GITHUB_WORKSPACE/auto-fix-packages-openwrt.sh
          #
          chmod +x $GITHUB_WORKSPACE/check-packages.sh
          bash $GITHUB_WORKSPACE/check-packages.sh
          
      - name: Compile
        run: |
          cd $WORKDIR
          export PATH="/usr/lib/ccache:$PATH"
          export CCACHE_DIR=$CCACHE_DIR
          ccache -M $CCACHE_MAXSIZE
          make -j$(nproc) || make -j1

     
     
        
      - name: Package firmware
        run: |
          cd $WORKDIR
          rm -rf bin/packages || true
          rm -rf bin/targets/*/*/packages || true
          rm -rf output || true
          rm -f istoreos_firmware.zip || true
          find bin/targets -maxdepth 3 -type f ! -path "*/packages/*" -print | zip -j istoreos_firmware.zip -@

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: istoreos_firmware
          path: ${{ env.WORKDIR }}/istoreos_firmware.zip

      - name: Prepare output directory
        run: |
          cd $WORKDIR
          mkdir -p output

          # Move firmware zip to output
          mv istoreos_firmware.zip output/

          # Move all firmware files 
          find bin/targets -maxdepth 3 -type f ! -path "*/packages/*" -exec mv {} output/ \;

          ls -lh output

      - name: Create tag
        run: |
          TAG=$(date +"istoreos-%Y%m%d-%H%M")
          git tag -f "$TAG"
          git push -f origin "$TAG"
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV

      - name: Detect device platforms
        run: |
          cd $WORKDIR/output

          # Find the manifest file (only one exists)
          MANIFEST_FILE=$(ls openwrt-*-*-*.manifest 2>/dev/null | head -n 1)

          if [ -z "$MANIFEST_FILE" ]; then
            echo "PLATFORMS=No manifest file found." >> $GITHUB_ENV
          else
            PLATFORM_INFO=$(echo "$MANIFEST_FILE" | \
              sed -E 's/^openwrt-([^-]+)-([^-]+)-([^ ]+)\.manifest/Architecture: \1\nSubtarget: \2\nDevice: \3/')

            echo "PLATFORMS<<EOF" >> $GITHUB_ENV
            echo "$PLATFORM_INFO" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: ${{ env.WORKDIR }}/output/*.zip
          body: |
            ## Device Platform Information
            ```
            ${{ env.PLATFORMS }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

